<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <title>Python Assignment 1</title>
</head>

<body>
    <div>
        <div class="container-fluid">
            <div class="row">
                <div class="col shadow-lg p-3 mb-5 bg-body-tertiary rounded ms-5 my-5 me-2 bgimg";>
                </div>
                <form class="col shadow-lg p-3 mb-5 bg-body-tertiary rounded me-5 my-5 ms-2 border">
                    <h3>Admission Enquiry 2024 - 25</h3>
                    <div class="container-fluid">
                        <div class="row">
                            <button type="button" class="btn btn-outline-light col">New User</button>
                            <button type="button" class="btn btn-outline-light col">Existing User</button>
                        </div>
                        <div class="container-fluid row">
                            <div class="input-group input-group-sm mb-3 row"><input type="text" placeholder="Enter Name*"></div>

                            <div class="row">
                                <select class="col-2" id="countrycode">
                                    <option value="selected">+91</option>
                                    <option value="+91">India(+91)</option>
                                </select>
                                <input class="col-10" type="tel" placeholder="Preferrably Whatsapp Number">
                            </div>
                            <div class="input-group input-group-sm mb-3 row"><input type="text" placeholder="Enter OTP"></div>
                            <div class="row">
                                <select class="form-select form-select-sm col">
                                    <option value="" selected="selected">Select State *</option>
                                    <option value="26909">Andaman and Nicobar</option>
                                    <option value="26920">Andhra Pradesh</option>
                                    <option value="27573">Arunachal Pradesh</option>
                                    <option value="27718">Assam</option>
                                    <option value="28070">Bihar</option>
                                    <option value="28449">Chandigarh</option>
                                    <option value="28455">Chhattisgarh</option>
                                    <option value="28644">Dadra And Nagar Haveli</option>
                                    <option value="28650">Daman And Diu</option>
                                    <option value="28655">Delhi</option>
                                    <option value="28678">Goa</option>
                                    <option value="28697">Gujarat</option>
                                    <option value="28972">Haryana</option>
                                    <option value="29297">Himachal Pradesh</option>
                                    <option value="29424">Jammu and Kashmir</option>
                                    <option value="29647">Jharkhand</option>
                                    <option value="29881">Karnataka</option>
                                    <option value="30137">Kerala</option>
                                    <option value="177104">Ladakh</option>
                                    <option value="30279">Lakshadweep</option>
                                    <option value="30284">Madhya Pradesh</option>
                                    <option value="30624">Maharashtra</option>
                                    <option value="31026">Manipur</option>
                                    <option value="31058">Meghalaya</option>
                                    <option value="31123">Mizoram</option>
                                    <option value="31172">Nagaland</option>
                                    <option value="31227">Odisha</option>
                                    <option value="31606">Puducherry</option>
                                    <option value="31626">Punjab</option>
                                    <option value="31766">Rajasthan</option>
                                    <option value="32032">Sikkim</option>
                                    <option value="32052">Tamil Nadu</option>
                                    <option value="32319">Telangana</option>
                                    <option value="32659">Tripura</option>
                                    <option value="32784">Uttar Pradesh</option>
                                    <option value="33411">Uttarakhand</option>
                                    <option value="33506">West Bengal</option>
                                </select>
                                <select class="form-select form-select-sm col" name="State">
                                    <option value="select state">Select State</option>
                                </select>
                            </div>
                            <div class="row">
                                <select class="form-select form-select-sm" name="university_id">
                                    <option value="" selected="selected">Applying For *</option>
                                    <option value="1500557">Transfer - UG</option>
                                    <option value="1500431">Under Graduate</option>
                                    <option value="1500432">Lateral - UG</option>
                                    <option value="1500433">Post Graduate</option>
                                    <option value="1500435">Certification</option>
                                    <option value="1500436">Doctoral</option>
                                </select>
                            </div>
                            <div class="row">
                                <select class="form-select form-select-sm col" name="course_id">
                                    <option value="" selected="selected">Select Program *</option>
                                </select>
                                <select class="form-select form-select-sm col" name="specialization_id">
                                    <option value="" selected="selected">Select Specialization *</option>
                                </select>
                            </div>
                            <div class="input-group input-group-sm mb-3 row">
                                <img src="https://admission.poornima.edu.in/captcha" class="col" alt="captcha">
                                <input class="col" type="text" placeholder="Enter text as shown">
                            </div>
                            <div class="row">
                                <input class="form-check-input col-1" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label col-11" for="flexCheckDefault">
                                    I authorize Poornima University Jaipur to contact me with updates & notifications
                                    via
                                    Email,
                                    SMS, WhatsApp & voice call. This will override the registry on DND / NDNC. *
                                </label>
                            </div>
                            <button class="row" type="submit">Register</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
